<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game by Varun</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe Game</h1>
        <div class="container">
            <div class="p1">
                <h1>Player 1(X)</h1>
                <p>Score : 0</p>
            </div>
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div class="p2">
                <h1>Player 2(O)</h1>
                <p>Score : 0</p>
            </div>
        </div>
        <div class="winner hide">
            <h1></h1>
        </div>
        <button id="new">New Game</button>
        <button id="reset">Reset Score</button>
    </main>

    
</body>
<script src="tic-tac-toe.js"></script>
</html>
